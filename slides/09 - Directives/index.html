<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Modules</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <p ng-controller="MessageController">
        The message is <span message></span>.
    </p>
    <p ng-controller="MessageController" ng-init="greeting = 'Epaaaaaa'">
        The message is <span welcome-message="'bon' + 'jour'"></span>.
    </p>
    <p ng-controller="MessageController" ng-init="greeting = 'Epaaaaaa'">
        The message is <span welcome-message="'bon' + 'jour'"></span>.
    </p>
    <p>
        The message is <em welcome-message-em="{message: 'bonjour', emoticon: '\u263a'}"></em>.
    </p>
    <table ng-init="price = 100">
        <tr>
            <td>Full price:</td>
            <td ng-bind="price | currency"></td>
        </tr>
        <tr>
            <td>Sale price:</td>
            <td discount="price"></td>
        </tr>
    </table>
    <ul word-list="We love bananas"></ul>
</body>
</html>
